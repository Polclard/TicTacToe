<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TicTacToe</title>
</head>
<body>
    <div class="input-type">
        <div style="text-align: center"><h1>Choose with which charachter to start X or O</h1></div>
    <span>Start with: </span>
    <select id="sel-val" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option value="" disabled aria-selected="true">SELECT:</option>
        <option value="X">X</option>
        <option value="O">O</option>
    </select><br>
        <button onclick="selectChar();" class="btn btn-success" id="button-select">Select</button>
        <input id="text-rp" class="input-type">
        <button class="btn btn-danger float-right" onclick="refreshPage();">REFRESH/RESTART</button>
    </div>
    <div class="container" id="the-container">
        <div  class="first-row">
            <div id="i0">0.</div>
            <div id="i1">3.</div>
            <div id="i2">6.</div>
        </div>
        <div class="second-row">
            <div id="i3">1.</div>
            <div id="i4">4.</div>
            <div id="i5">7.</div>
        </div>
        <div class="third-row">
            <div id="i6">2.</div>
            <div id="i7">5.</div>
            <div id="i8">8.</div>
        </div>

    </div>


<!-- <div class="testt">HEllowww</div> -->

<div class="winMessage">Congratulation, you've won</div>

</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
